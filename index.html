<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPO v2 | CENTRAL DE COMANDO ICA01</title>
    <style>
        :root {
            --neon: #00ffcc;
            --accent: #ffcc00; /* Jaqueta Amarela 2080 */
            --bg: #05080a;
            --panel: rgba(10, 20, 25, 0.8);
            --text: #e0f0f0;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar de Status */
        .sidebar {
            width: 280px;
            background: rgba(0, 0, 0, 0.5);
            border-right: 1px solid rgba(0, 255, 204, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .status-card {
            background: var(--panel);
            border: 1px solid var(--neon);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.1);
        }

        .status-title {
            color: var(--neon);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        /* Área Principal */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Chat History */
        .chat-container {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: radial-gradient(circle at center, #0a1a1f 0%, #05080a 100%);
        }

        .message {
            max-width: 80%;
            padding: 15px;
            border-radius: 15px;
            line-height: 1.5;
            position: relative;
        }

        .message.agent {
            align-self: flex-start;
            background: var(--panel);
            border-left: 4px solid var(--neon);
        }

        .message.user {
            align-self: flex-end;
            background: rgba(0, 255, 204, 0.1);
            border-right: 4px solid var(--accent);
            text-align: right;
        }

        /* Visualizador de Mídia Interno */
        .media-viewer {
            margin-top: 10px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 100%;
        }

        .media-viewer img {
            width: 100%;
            display: block;
        }

        /* Input Bar */
        .input-area {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid rgba(0, 255, 204, 0.3);
            display: flex;
            gap: 15px;
        }

        input {
            flex: 1;
            background: #000;
            border: 1px solid var(--neon);
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            outline: none;
        }

        button {
            background: var(--neon);
            color: #000;
            border: none;
            padding: 0 30px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* Efeitos de Decor */
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 204, 0.1);
            position: absolute;
            top: 0;
            animation: scan 4s linear infinite;
            z-index: 10;
            pointer-events: none;
        }

        @keyframes scan {
            from { top: 0; }
            to { top: 100%; }
        }

    </style>
</head>
<body>
    <div class="scanline"></div>
    
    <aside class="sidebar">
        <div style="text-align: center; margin-bottom: 20px;">
            <h1 style="color: var(--neon); margin: 0; font-size: 1.5rem;">ICA01</h1>
            <small style="color: var(--accent);">GPO v2 NUCLEUS</small>
        </div>

        <div class="status-card">
            <div class="status-title">Core Status</div>
            <div style="display: flex; align-items: center; gap: 10px;">
                <div id="conn-indicator" style="width: 10px; height: 10px; background: #666; border-radius: 50%;"></div>
                <span id="conn-text">DISCONNECTED</span>
            </div>
        </div>

        <div class="status-card">
            <div class="status-title">Memória Ativa</div>
            <div style="font-size: 0.9rem;">Projeto GPO 2080</div>
            <div style="font-size: 0.7rem; color: #888; margin-top: 5px;">Cenário: Beco Setor 4</div>
        </div>
    </aside>

    <main class="main-content">
        <div class="chat-container">
            <div class="message agent">
                Sistema inicializado, Arquiteto. A interface do GPO v2 está agora sob seu comando. Como posso auxiliar na expansão do projeto 2080 hoje?
                <div class="media-viewer">
                    <div id="media-content" style="padding: 40px; text-align: center; background: #000; color: var(--neon); font-size: 0.8rem; border: 1px dashed var(--neon);">
                        [VISUALIZADOR DE MÍDIA PRONTO]
                    </div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" placeholder="Envie um comando para o núcleo...">
            <button id="send-btn">Enviar</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://iffvgltxnahzsoaqqfgf.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_10pV-F0Qf9z7Hd9M1w39Ww_oIwrXFJT';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Indicador de Conexão
        const indicator = document.getElementById('conn-indicator');
        const connText = document.getElementById('conn-text');
        
        function setConnected(status) {
            if(status) {
                indicator.style.background = '#00ffcc';
                indicator.style.boxShadow = '0 0 10px #00ffcc';
                connText.innerText = 'OPERATIONAL';
            } else {
                indicator.style.background = '#ff0055';
                indicator.style.boxShadow = '0 0 10px #ff0055';
                connText.innerText = 'OFFLINE';
            }
        }

        async function sendMessage() {
            const input = document.querySelector('input');
            const message = input.value.trim();
            if (!message) return;

            appendMessage('user', message);
            input.value = '';

            const { error } = await supabaseClient
                .from('messages')
                .insert([{ text: message, sender: 'user', created_at: new Date() }]);

            if (error) {
                console.error('Erro ao enviar:', error);
                setConnected(false);
            } else {
                setConnected(true);
            }
        }

        function appendMessage(sender, text) {
            const container = document.querySelector('.chat-container');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            msgDiv.innerText = text;
            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight;
        }

        document.getElementById('send-btn').onclick = sendMessage;
        document.querySelector('input').onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };

        // Escutar mensagens e testar conexão inicial
        setConnected(true); 

        // Carregar Histórico Inicial
        async function loadHistory() {
            const { data, error } = await supabaseClient
                .from('messages')
                .select('*')
                .order('created_at', { ascending: true })
                .limit(50);
            
            if (data) {
                const container = document.querySelector('.chat-container');
                // Manter apenas a mensagem de boas vindas inicial se quiser, ou limpar tudo
                data.forEach(msg => appendMessage(msg.sender, msg.text));
            }
        }
        loadHistory();
        
        supabaseClient
            .channel('public:messages')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
                const data = payload.new;
                if (data.sender === 'agent') {
                    appendMessage('agent', data.text);
                    if (data.media_url) {
                        const mediaArea = document.getElementById('media-content');
                        mediaArea.innerHTML = `<img src="${data.media_url}" style="width:100%; border-radius: 4px;">`;
                        mediaArea.style.border = 'none';
                        mediaArea.style.padding = '0';
                    }
                }
            })
            .subscribe();
    </script>
</body>
</html>
