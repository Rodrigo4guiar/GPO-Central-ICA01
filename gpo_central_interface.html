<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPO v2 | CENTRAL DE COMANDO ICA01</title>
    <style>
        :root {
            --neon: #00ffcc;
            --accent: #ffcc00; /* Jaqueta Amarela 2080 */
            --bg: #05080a;
            --panel: rgba(10, 20, 25, 0.8);
            --text: #e0f0f0;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar de Status */
        .sidebar {
            width: 280px;
            background: rgba(0, 0, 0, 0.5);
            border-right: 1px solid rgba(0, 255, 204, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .status-card {
            background: var(--panel);
            border: 1px solid var(--neon);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.1);
        }

        .status-title {
            color: var(--neon);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        /* Área Principal */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Chat History */
        .chat-container {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: radial-gradient(circle at center, #0a1a1f 0%, #05080a 100%);
        }

        .message {
            max-width: 80%;
            padding: 15px;
            border-radius: 15px;
            line-height: 1.5;
            position: relative;
        }

        .message.agent {
            align-self: flex-start;
            background: var(--panel);
            border-left: 4px solid var(--neon);
        }

        .message.user {
            align-self: flex-end;
            background: rgba(0, 255, 204, 0.1);
            border-right: 4px solid var(--accent);
            text-align: right;
        }

        /* Visualizador de Mídia Interno */
        .media-viewer {
            margin-top: 10px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 100%;
        }

        .media-viewer img {
            width: 100%;
            display: block;
        }

        /* Input Bar */
        .input-area {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid rgba(0, 255, 204, 0.3);
            display: flex;
            gap: 15px;
        }

        input {
            flex: 1;
            background: #000;
            border: 1px solid var(--neon);
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            outline: none;
        }

        button {
            background: var(--neon);
            color: #000;
            border: none;
            padding: 0 30px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* Efeitos de Decor */
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 204, 0.1);
            position: absolute;
            top: 0;
            animation: scan 4s linear infinite;
            z-index: 10;
            pointer-events: none;
        }

        @keyframes scan {
            from { top: 0; }
            to { top: 100%; }
        }

    </style>
</head>
<body>
    <div class="scanline"></div>
    
    <aside class="sidebar">
        <div style="text-align: center; margin-bottom: 20px;">
            <h1 style="color: var(--neon); margin: 0; font-size: 1.5rem;">ICA01</h1>
            <small style="color: var(--accent);">GPO v2 NUCLEUS</small>
        </div>

        <div class="status-card">
            <div class="status-title">Core Status</div>
            <div style="display: flex; align-items: center; gap: 10px;">
                <div style="width: 10px; height: 10px; background: var(--neon); border-radius: 50%; box-shadow: 0 0 5px var(--neon);"></div>
                <span>OPERATIONAL</span>
            </div>
        </div>

        <div class="status-card">
            <div class="status-title">Memória Ativa</div>
            <div style="font-size: 0.9rem;">Projeto GPO 2080</div>
            <div style="font-size: 0.7rem; color: #888; margin-top: 5px;">Cenário: Beco Setor 4</div>
        </div>
    </aside>

    <main class="main-content">
        <div class="chat-container">
            <div class="message agent">
                Sistema inicializado, Arquiteto. A interface do GPO v2 está agora sob seu comando. Como posso auxiliar na expansão do projeto 2080 hoje?
                <div class="media-viewer">
                    <!-- Exemplo de como as imagens aparecerão -->
                    <div style="padding: 40px; text-align: center; background: #000; color: var(--neon); font-size: 0.8rem; border: 1px dashed var(--neon);">
                        [VISUALIZADOR DE MÍDIA PRONTO]
                    </div>
                </div>
            </div>
            
            <div class="message user">
                Mostre o progresso da interface.
            </div>
        </div>

        <div class="input-area">
            <input type="text" placeholder="Envie um comando para o núcleo...">
            <button>Enviar</button>
        </div>
    </main>
</body>
</html>
