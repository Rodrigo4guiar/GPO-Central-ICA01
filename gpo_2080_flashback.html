<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPO 2080 - CSS Rain</title>
    <style>
        :root {
            --neon: #00ffcc;
        }
        body { margin: 0; background: #020508; overflow: hidden; font-family: 'Courier New', monospace; }
        
        #game-container { position: relative; width: 100vw; height: 100vh; background: linear-gradient(to bottom, #020508 0%, #050a0f 100%); }

        /* Estilo das Gotas Sugerido pelo Arquiteto */
        .drop {
            position: absolute;
            width: 1px;
            height: 80px;
            background: linear-gradient(to bottom, transparent, rgba(174, 194, 224, 0.4));
            animation: rain linear infinite;
        }

        @keyframes rain {
            0% { transform: translateY(-120vh); }
            100% { transform: translateY(120vh); }
        }

        /* Prédios ao fundo */
        .building {
            position: absolute; bottom: 60px; background: #050505;
            border-top: 1px solid rgba(0, 255, 204, 0.1);
            z-index: 2;
        }

        /* Personagem */
        #agent {
            position: absolute; bottom: 60px; left: 100px;
            width: 40px; height: 80px; z-index: 10;
        }
        .jacket { width: 100%; height: 50px; background: #ffcc00; box-shadow: 0 0 20px #ffcc00; border-radius: 5px; }
        .legs { width: 100%; height: 30px; display: flex; justify-content: space-around; }
        .leg { width: 12px; height: 100%; background: #111; }

        #floor { position: absolute; bottom: 0; width: 100%; height: 60px; background: #000; border-top: 2px solid #111; z-index: 5; }
        
        #ui { position: absolute; top: 20px; left: 20px; color: var(--neon); text-shadow: 0 0 10px var(--neon); z-index: 100; }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui">
            <div>AURA01 - CSS RAIN SYSTEM ACTIVE</div>
            <div>SETOR 4 - ANO 2080</div>
        </div>

        <!-- Prédios -->
        <div class="building" style="left: 20%; width: 150px; height: 400px;"></div>
        <div class="building" style="left: 50%; width: 200px; height: 550px; opacity: 0.8;"></div>
        <div class="building" style="left: 80%; width: 120px; height: 350px;"></div>

        <div id="agent">
            <div class="jacket"></div>
            <div class="legs">
                <div class="leg"></div>
                <div class="leg"></div>
            </div>
        </div>

        <div id="floor"></div>
    </div>

    <script>
        const container = document.getElementById('game-container');
        
        // Gerar gotas usando a técnica do Arquiteto
        function createRain() {
            for(let i=0; i<100; i++) {
                const drop = document.createElement('div');
                drop.className = 'drop';
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.opacity = Math.random() * 0.5;
                
                // Variar velocidade e delay para efeito natural
                const duration = Math.random() * 0.5 + 0.5;
                drop.style.animationDuration = duration + 's';
                drop.style.animationDelay = Math.random() * 2 + 's';
                
                container.appendChild(drop);
            }
        }

        createRain();

        // Movimento
        let pos = 100;
        window.addEventListener('keydown', (e) => {
            if(e.key === 'ArrowRight') pos += 15;
            if(e.key === 'ArrowLeft') pos -= 15;
            document.getElementById('agent').style.left = pos + 'px';
        });
    </script>
</body>
</html>
