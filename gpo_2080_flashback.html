<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPO 2080 - Atmosfera Flashback</title>
    <style>
        body { margin: 0; background: #020508; overflow: hidden; font-family: 'Courier New', monospace; }
        canvas { display: block; }
        #ui { position: absolute; top: 20px; left: 20px; color: #0ff; text-shadow: 0 0 10px #0ff; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">
        <div>AURA01 CORE - STATUS: ATIVO</div>
        <div>SETOR 4: BECO CHUVOSO - 2080</div>
        <div id="log">[ANOMALIA DETECTADA]</div>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const player = {
            x: 100,
            y: canvas.height - 120,
            width: 30,
            height: 60,
            color: '#ffcc00', // Jaqueta Amarela
            speed: 5
        };

        const raindrops = [];
        for(let i = 0; i < 150; i++) {
            raindrops.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                length: Math.random() * 20 + 10,
                speed: Math.random() * 10 + 10
            });
        }

        function drawPlayer() {
            // Corpo (Jaqueta)
            ctx.fillStyle = player.color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height - 20);
            
            // Pernas (Lycra Preta)
            ctx.shadowBlur = 0;
            ctx.fillStyle = '#111';
            ctx.fillRect(player.x + 5, player.y + 40, 10, 20);
            ctx.fillRect(player.x + player.width - 15, player.y + 40, 10, 20);

            // Cabeça
            ctx.fillStyle = '#d2b48c';
            ctx.fillRect(player.x + 5, player.y - 15, 20, 20);
        }

        function drawRain() {
            ctx.strokeStyle = 'rgba(174, 194, 224, 0.5)';
            ctx.lineWidth = 1;
            raindrops.forEach(drop => {
                ctx.beginPath();
                ctx.moveTo(drop.x, drop.y);
                ctx.lineTo(drop.x + 2, drop.y + drop.length);
                ctx.stroke();
                
                drop.y += drop.speed;
                drop.x += 1; // Vento leve
                if (drop.y > canvas.height) {
                    drop.y = -20;
                    drop.x = Math.random() * canvas.width;
                }
            });
        }

        function drawBackground() {
            // Chão molhado com reflexos
            ctx.fillStyle = '#050505';
            ctx.fillRect(0, canvas.height - 60, canvas.width, 60);
            
            // Reflexo Neon
            let gradient = ctx.createLinearGradient(0, canvas.height - 60, 0, canvas.height);
            gradient.addColorStop(0, 'rgba(0, 255, 204, 0.1)');
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, canvas.height - 60, canvas.width, 60);

            // Prédios ao fundo
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(200, canvas.height - 400, 100, 340);
            ctx.fillRect(500, canvas.height - 500, 150, 440);
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            drawRain();
            drawPlayer();
            requestAnimationFrame(update);
        }

        window.addEventListener('keydown', (e) => {
            if(e.key === 'ArrowRight') player.x += player.speed;
            if(e.key === 'ArrowLeft') player.x -= player.speed;
        });

        update();
    </script>
</body>
</html>
