<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPO 2080: Flashback - Aura01 Creative</title>
    <style>
        :root {
            --orange: #ff6600;
            --neon-blue: #00f2ff;
            --bg-dark: #010409;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: #000; 
            overflow: hidden; 
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Moldura de Monitor Antigo */
        #game-monitor {
            position: relative;
            width: 1024px;
            height: 576px;
            background: var(--bg-dark);
            border: 15px solid #1a1a1a;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.1);
            overflow: hidden;
        }

        canvas { display: block; image-rendering: pixelated; position: absolute; top: 0; left: 0; }

        /* Interface Holográfica */
        #ui {
            position: absolute; top: 30px; left: 30px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            z-index: 100;
            pointer-events: none;
            opacity: 0.8;
        }

        /* Personagem: Agente Laranja */
        #agent {
            position: absolute;
            width: 32px;
            height: 64px;
            z-index: 50;
            transition: left 0.1s linear, bottom 0.1s linear;
        }

        .head { width: 18px; height: 18px; background: #ffdbac; border: 2px solid #000; position: absolute; top: 0; left: 7px; }
        .visor { width: 100%; height: 4px; background: var(--neon-blue); position: absolute; top: 5px; box-shadow: 0 0 5px var(--neon-blue); }
        .jacket { width: 28px; height: 32px; background: var(--orange); border: 2px solid #000; border-radius: 4px; position: absolute; top: 18px; left: 2px; box-shadow: 0 0 15px rgba(255, 102, 0, 0.4); }
        .pants { width: 24px; height: 14px; background: #111; border: 2px solid #000; position: absolute; top: 50px; left: 4px; }
        
        /* Plataformas */
        .platform {
            position: absolute;
            background: linear-gradient(to bottom, #0a1a2a, #050505);
            border-top: 2px solid #1a2a3a;
            box-shadow: inset 0 2px 10px rgba(0, 242, 255, 0.05);
            z-index: 10;
        }

        /* Efeitos Visuais */
        .scanlines {
            width: 100%; height: 100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%; z-index: 200; pointer-events: none; position: absolute;
        }

        .neon-sign {
            position: absolute; font-weight: bold; font-size: 40px;
            opacity: 0.2; filter: blur(2px); animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0%, 19.9%, 22%, 62.9%, 64%, 64.9%, 70%, 100% { opacity: 0.2; }
            20%, 21.9%, 63%, 63.9%, 65%, 69.9% { opacity: 0.4; }
        }

        #instructions {
            position: absolute; bottom: 20px; right: 30px;
            color: var(--orange); font-size: 10px; z-index: 100;
        }
    </style>
</head>
<body>
    <div id="game-monitor">
        <div class="scanlines"></div>
        
        <div id="ui">
            <div style="font-size: 14px; letter-spacing: 2px;">AURA01_OS v2.0</div>
            <div style="font-size: 9px;">LOCAL: SETOR_4_BECO | STATUS: OPERACIONAL</div>
        </div>

        <div class="neon-sign" style="top: 100px; left: 100px; color: var(--neon-blue);">GPO</div>
        <div class="neon-sign" style="top: 250px; right: 150px; color: #f0f;">2080</div>

        <canvas id="bgCanvas"></canvas>
        <canvas id="rainCanvas"></canvas>

        <div id="agent">
            <div class="head"><div class="visor"></div></div>
            <div class="jacket"></div>
            <div class="pants"></div>
        </div>

        <!-- Layout de Plataformas estilo Flashback -->
        <div class="platform" style="bottom: 0; width: 100%; height: 40px;"></div>
        <div class="platform" style="bottom: 180px; left: 0; width: 300px; height: 20px;"></div>
        <div class="platform" style="bottom: 180px; right: 0; width: 400px; height: 20px;"></div>
        <div class="platform" style="bottom: 350px; left: 250px; width: 500px; height: 20px;"></div>

        <div id="instructions">ARROW KEYS: MOVE | SPACE: JUMP</div>
    </div>

    <script>
        const rainCanvas = document.getElementById('rainCanvas');
        const bgCanvas = document.getElementById('bgCanvas');
        const rainCtx = rainCanvas.getContext('2d');
        const bgCtx = bgCanvas.getContext('2d');

        function resize() {
            rainCanvas.width = bgCanvas.width = 1024;
            rainCanvas.height = bgCanvas.height = 576;
        }
        resize();

        // Engine de Chuva (Lógica do Arquiteto refinada)
        const drops = [];
        for(let i=0; i<400; i++) {
            drops.push({
                x: Math.random() * 1024,
                y: Math.random() * 576,
                l: 15 + Math.random() * 15,
                v: 10 + Math.random() * 10,
                o: 0.1 + Math.random() * 0.3
            });
        }

        // Física e Movimento
        const agent = document.getElementById('agent');
        let playerX = 50, playerY = 40; // Y de baixo para cima
        let velX = 0, velY = 0;
        const gravity = 0.8, friction = 0.85, jumpForce = 18;
        let isJumping = false;

        const platforms = [
            { b: 40, l: 0, w: 1024 },
            { b: 200, l: 0, w: 300 },
            { b: 200, l: 624, w: 400 },
            { b: 370, l: 250, w: 500 }
        ];

        function update() {
            // Chuva
            rainCtx.clearRect(0, 0, 1024, 576);
            rainCtx.strokeStyle = 'rgba(174, 194, 224, 0.3)';
            rainCtx.lineWidth = 1;
            drops.forEach(d => {
                rainCtx.beginPath();
                rainCtx.moveTo(d.x, d.y);
                rainCtx.lineTo(d.x + 1, d.y + d.l);
                rainCtx.stroke();
                d.y += d.v;
                if(d.y > 576) { d.y = -d.l; d.x = Math.random() * 1024; }
            });

            // Física do Jogador
            velY -= gravity;
            playerX += velX;
            playerY += velY;
            velX *= friction;

            // Colisões com Plataformas
            isJumping = true;
            platforms.forEach(p => {
                if (playerX + 20 > p.l && playerX < p.l + p.w) {
                    if (playerY >= p.b && playerY + velY <= p.b) {
                        playerY = p.b;
                        velY = 0;
                        isJumping = false;
                    }
                }
            });

            // Bordas
            if (playerX < 0) playerX = 0;
            if (playerX > 1024 - 32) playerX = 1024 - 32;

            agent.style.left = playerX + 'px';
            agent.style.bottom = playerY + 'px';

            requestAnimationFrame(update);
        }

        window.addEventListener('keydown', e => {
            if (e.key === 'ArrowRight') velX = 7;
            if (e.key === 'ArrowLeft') velX = -7;
            if (e.key === ' ' && !isJumping) velY = jumpForce;
            
            if (Math.abs(velX) > 1) {
                agent.style.transform = `scaleX(${velX > 0 ? 1 : -1})`;
            }
        });

        update();
    </script>
</body>
</html>
