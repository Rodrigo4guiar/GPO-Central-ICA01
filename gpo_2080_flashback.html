<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPO 2080 - Engine de Chuva</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #020508; min-height: 100vh; overflow: hidden; font-family: 'Courier New', monospace; }
        #game-container { position: relative; width: 100vw; height: 100vh; }
        canvas { display: block; width: 100%; height: 100vh; position: absolute; top: 0; left: 0; }
        #ui { position: absolute; top: 20px; left: 20px; color: #0ff; text-shadow: 0 0 10px #0ff; z-index: 100; pointer-events: none; }
        #agent { position: absolute; bottom: 80px; left: 100px; width: 40px; height: 80px; z-index: 10; transition: transform 0.1s; }
        .jacket { width: 100%; height: 50px; background: #ffcc00; box-shadow: 0 0 20px #ffcc00; border-radius: 5px; }
        .legs { width: 100%; height: 30px; display: flex; justify-content: space-around; }
        .leg { width: 12px; height: 100%; background: #111; }
        #floor { position: absolute; bottom: 0; width: 100%; height: 80px; background: #000; border-top: 2px solid #050505; z-index: 5; }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui">
            <div>AURA01 - ENGINE DE CHUVA AVANÃ‡ADA</div>
            <div>STATUS: AMBIENTE 2080 CARREGADO</div>
        </div>
        <canvas id="chuvaCanvas"></canvas>
        <div id="agent">
            <div class="jacket"></div>
            <div class="legs"><div class="leg"></div><div class="leg"></div></div>
        </div>
        <div id="floor"></div>
    </div>
    <script>
        const canvas = document.getElementById('chuvaCanvas');
        const ctx = canvas.getContext('2d');
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const QTD_GOTAS = 400; 
        const VELOCIDADE_BASE = 8; 
        const COMPRIMENTO_BASE = 25; 
        let gotas = [];

        function iniciarGotas() {
            for (let i = 0; i < QTD_GOTAS; i++) {
                gotas.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    comprimento: COMPRIMENTO_BASE + Math.random() * 20,
                    velocidade: VELOCIDADE_BASE + Math.random() * 7,
                    espessura: 0.5 + Math.random() * 1.5,
                    opacidade: 0.2 + Math.random() * 0.4
                });
            }
        }
        iniciarGotas();

        function desenharGota(gota) {
            ctx.beginPath();
            ctx.moveTo(gota.x, gota.y);
            ctx.lineTo(gota.x + 1, gota.y + gota.comprimento);
            ctx.strokeStyle = `rgba(174, 194, 224, ${gota.opacidade})`;
            ctx.lineWidth = gota.espessura;
            ctx.lineCap = 'round';
            ctx.stroke();
        }

        function atualizarGota(gota) {
            gota.y += gota.velocidade;
            gota.x += 0.5;
            if (gota.y > canvas.height) {
                gota.y = -gota.comprimento;
                gota.x = Math.random() * canvas.width;
            }
        }

        function animarChuva() {
            ctx.fillStyle = 'rgba(2, 5, 8, 0.2)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let gota of gotas) {
                desenharGota(gota);
                atualizarGota(gota);
            }
            requestAnimationFrame(animarChuva);
        }
        animarChuva();

        let pos = 100;
        window.addEventListener('keydown', (e) => {
            const agent = document.getElementById('agent');
            if(e.key === 'ArrowRight') { pos += 15; agent.style.transform = 'scaleX(1)'; }
            if(e.key === 'ArrowLeft') { pos -= 15; agent.style.transform = 'scaleX(-1)'; }
            agent.style.left = pos + 'px';
        });
    </script>
</body>
</html>
