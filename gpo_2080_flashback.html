<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPO 2080 - Flashback Proto</title>
    <style>
        body { margin: 0; background: #020508; overflow: hidden; font-family: 'Courier New', Courier, monospace; }
        #game-container { position: relative; width: 100vw; height: 100vh; }
        
        /* Chuva */
        .rain { position: absolute; width: 1px; height: 50px; background: rgba(174, 194, 224, 0.2); animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(100vh); } }

        /* Beco */
        .alley {
            position: absolute; width: 100%; height: 100%;
            background: linear-gradient(to right, #000 0%, transparent 20%, transparent 80%, #000 100%),
                        linear-gradient(to bottom, transparent 60%, #050505 100%);
        }

        /* Personagem */
        #agent {
            position: absolute; bottom: 150px; left: 100px;
            width: 40px; height: 80px;
            background: #ffcc00; /* Jaqueta Amarela */
            box-shadow: 0 0 20px #ffcc00;
            border-radius: 5px;
            transition: 0.2s;
        }
        #agent::after {
            content: ''; position: absolute; bottom: -40px; left: 0;
            width: 100%; height: 60px; background: #111; /* Calça preta */
        }

        /* Holo-celular Glitch */
        .holo-glitch {
            position: absolute; top: 20px; right: -10px;
            width: 15px; height: 10px;
            background: cyan; opacity: 0.6;
            animation: glitch 0.5s infinite;
        }
        @keyframes glitch {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.5) translateX(5px); opacity: 0.2; }
            100% { transform: scale(1); opacity: 0.6; }
        }

        /* Avenida ao fundo */
        .avenue-glow {
            position: absolute; right: -200px; width: 400px; height: 100%;
            background: radial-gradient(circle, rgba(0,255,255,0.2) 0%, transparent 70%);
            animation: neon-pulse 2s infinite alternate;
        }
        @keyframes neon-pulse { from { opacity: 0.3; } to { opacity: 0.7; } }

        /* Gato Holográfico Glitch */
        .holo-cat {
            position: absolute; bottom: 155px; left: -100px;
            width: 30px; height: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid cyan;
            box-shadow: 0 0 10px cyan;
            clip-path: polygon(0% 100%, 20% 80%, 80% 80%, 100% 100%, 90% 20%, 70% 40%, 30% 40%, 10% 20%);
            opacity: 0;
            z-index: 5;
        }

        @keyframes cat-dash {
            0% { left: -100px; opacity: 0; transform: skewX(-20deg); }
            10% { opacity: 0.6; }
            50% { opacity: 0.3; filter: hue-rotate(90deg); }
            90% { opacity: 0.6; }
            100% { left: 110vw; opacity: 0; transform: skewX(20deg); }
        }

        .cat-loop { animation: cat-dash 3s linear infinite; }

        .ui { position: absolute; top: 20px; left: 20px; color: #0ff; text-shadow: 0 0 10px #0ff; }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="alley"></div>
        <div class="avenue-glow"></div>
        <div id="cat" class="holo-cat cat-loop"></div>
        <div id="agent">
            <div class="holo-glitch"></div>
        </div>
        <div class="ui">
            <div>STATUS: DESPERTANDO...</div>
            <div>LOCAL: BECO SETOR 4 - ANO 2080</div>
            <div id="log" style="font-size: 0.8rem; margin-top: 10px;">[SISTEMA HOLOGRÁFICO DANIFICADO]</div>
        </div>
    </div>

    <script>
        // Lógica do Gato (Déjà Vu)
        let catCount = 0;
        const catElement = document.getElementById('cat');
        const logElement = document.getElementById('log');

        catElement.addEventListener('animationiteration', () => {
            catCount++;
            if (catCount >= 3) {
                catElement.style.display = 'none';
                logElement.innerText = "ALERTA: ANOMALIA DE MATRIZ DETECTADA (DÉJÀ VU)";
                logElement.style.color = "#ff0055";
            }
        });
        // Gerar Chuva
        for(let i=0; i<100; i++) {
            let drop = document.createElement('div');
            drop.className = 'rain';
            drop.style.left = Math.random() * 100 + 'vw';
            drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
            drop.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(drop);
        }

        // Movimento Básico
        let pos = 100;
        window.addEventListener('keydown', (e) => {
            if(e.key === 'ArrowRight') {
                pos += 10;
                document.getElementById('agent').style.left = pos + 'px';
            }
            if(e.key === 'ArrowLeft') {
                pos -= 10;
                document.getElementById('agent').style.left = pos + 'px';
            }
        });
    </script>
</body>
</html>
